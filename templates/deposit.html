<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar dinero</title>
</head>
<body>
    <h1>Depositar dinero en una cuenta</h1>
    <form method="POST" action="{{url_for('deposit')}}">
        <label for="account">Nombre de la cuenta:  </label>
        <input type="text" name="account" id="account" required/>
        <br><br/>
        <label for="amount">Caantidad a depositar: </label>
        <input type="number" step= "0.01" name="amount" id="amount" required/>       
        <br><br/>
        <button type="submit"> Depsoitar</button>
    </form>
    <a href="{{url_for('index')}}">Volver al menu principal</a>
</body>
</html>
