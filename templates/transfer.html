<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranferir cuentas</title>
</head>
<body>
    <h1>Transferir dinero entre cuentas</h1>
    <form method="POST" action="{{url_for('transfer')}}">
        <label for="from_account">Cuenta de origen:  </label>
        <input type="text" name="from_account" id="from_account" required/>
        <br><br/>
        <label for="to_account">Cuenta de destino: </label>
        <input type="text" step= "0.01" name="to_account" id="to_account" required/>       
        <br><br/>
        <label for="amount">Caantidad a transferir: </label>
        <input type="number" step= "0.01" name="amount" id="amount" required/>       
        <br><br/>
        <button type="submit"> Transferir</button>
    </form>
    <a href="{{url_for('index')}}">Volver al menu principal</a>
</body>
</html>
